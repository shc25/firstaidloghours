<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>First Aid Hours Log</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
<h1 class="text-2xl font-bold mb-4 text-center">Signup / Login</h1>


<div class="flex flex-col space-y-4 mb-4">
<input id="name" type="text" placeholder="Full Name" class="p-2 border rounded" />
<input id="email" type="email" placeholder="Email" class="p-2 border rounded" />
<input id="password" type="password" placeholder="Password" class="p-2 border rounded" />
</div>


<div class="flex justify-between mb-6">
<button onclick="signup()" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
<button onclick="login()" class="bg-green-500 text-white px-4 py-2 rounded">Login</button>
</div>


<div id="user-info" class="hidden text-sm text-gray-700">
Logged in as:
<span id="user-role" class="font-semibold text-indigo-600"></span>
â€”
<span id="user-name" class="font-semibold text-indigo-600"></span>
(<span id="user-email"></span>)
</div>


<button id="logout-btn" onclick="logout()" class="hidden mt-4 w-full bg-red-500 text-white py-2 rounded">
Logout
</button>
</div>


<script type="module" src="app.js"></script>
</body>
</html>
