<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>First Aider â€” Duty Logger</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6 transition-colors duration-500 font-sans">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 bg-opacity-80 backdrop-blur-md p-6 rounded-2xl shadow-2xl text-gray-900 dark:text-gray-100 transform transition-transform duration-500 hover:scale-103">
    <h1 class="text-3xl font-extrabold text-center mb-4 text-indigo-600">First Aider Duty Logger</h1>

    <div class="text-right mb-3">
      <button id="theme-toggle" class="text-sm text-indigo-300 bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 transition">Toggle Theme</button>
    </div>

    <!-- LOGIN -->
    <div id="login-section" class="space-y-3">
      <input id= "name" type= "name" placeholder= "Name" class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">
      <div class="flex gap-2">
        <button id="loginBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Login</button>
        <button id="signupBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Sign Up</button>
      </div>
      <p class="text-xs text-gray-500">After login you'll see the duty log form. Supervisors get redirected to the supervisor dashboard.</p>
    </div>

    <!-- FORM (hidden initially) -->
    <div id="form-section" class="hidden mt-4 space-y-4">
      <div class="text-sm text-gray-600">Logged in as: <span id="user-email" class="font-semibold text-indigo-500"></span></div>

      <input id="date" type="date" class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">
      <input id="event" type="text" placeholder="Event name" class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">

      <div class="flex gap-2">
        <input id="start" type="time" class="flex-1 px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">
        <input id="end" type="time" class="flex-1 px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700">
      </div>

      <input id="proof" type="file" accept="image/*" class="w-full text-gray-700 dark:text-gray-200">

      <button id="submitLogBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Submit Duty Log</button>

      <div class="text-center">
        <div class="text-sm text-indigo-400">Total Hours: <span id="total-hours" class="font-bold">0.00</span></div>
      </div>

      <ul id="log-list" class="text-sm max-h-64 overflow-y-auto mt-2 space-y-2"></ul>

      <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg">Logout</button>
    </div>
  </div>

  <!-- animations & tweaks -->
  <style>
    @keyframes fadeSlideIn {0%{opacity:0;transform:translateY(-8px)}100%{opacity:1;transform:translateY(0)}}
    .fade-slide-in { animation: fadeSlideIn .45s ease forwards; }
  </style>

  <script type="module" src="app.js"></script>
</body>
</html>
