<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Aider Duty Logger</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-init.js"></script>
<script type="module" src="app.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

<div class="w-full max-w-md bg-gray-800 bg-opacity-80 backdrop-blur-md p-6 rounded-xl shadow-2xl text-white transition-all duration-500">

  <div class="text-right mb-4">
    <button onclick="toggleTheme()" class="text-sm text-indigo-300 bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 transition">Toggle Theme</button>
  </div>

  <h1 class="text-3xl font-extrabold text-center mb-6 text-indigo-300 drop-shadow-lg animate-pulse">First Aider Duty Log</h1>

  <div id="login-section" class="space-y-4">
    <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    <div class="flex justify-between">
      <button onclick="login()" class="bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
      <button onclick="signup()" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button>
    </div>
  </div>

  <div id="form-section" class="space-y-5 hidden mt-6 transition-opacity duration-500">
    <div class="text-sm text-gray-300">Logged in as: <span id="user-email" class="text-indigo-200 font-semibold"></span></div>

    <input type="date" id="date" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    <input type="text" id="event" placeholder="Event Name" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    <div class="flex gap-2">
      <input type="time" id="start" class="flex-1 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
      <input type="time" id="end" class="flex-1 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    </div>
    <input type="file" id="image" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600">

    <button onclick="submitLog()" class="w-full bg-indigo-600 py-2 rounded-lg hover:bg-indigo-700 transition">Submit Duty Log</button>

    <div class="text-center">
      <h3 class="text-lg font-semibold text-indigo-200">Total Hours: <span id="total-hours">0h 0m</span></h3>
    </div>

    <ul id="log-list" class="text-sm max-h-60 overflow-y-auto space-y-2 px-1 text-gray-200"></ul>
    <button onclick="logout()" class="w-full bg-red-600 py-2 rounded-lg mt-2 hover:bg-red-700 transition">Logout</button>
  </div>

</div>
</body>
</html>
