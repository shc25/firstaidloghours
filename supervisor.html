<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supervisor Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-init.js"></script>
<script type="module" src="supervisor.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

<div class="w-full max-w-2xl bg-gray-800 bg-opacity-80 backdrop-blur-md p-6 rounded-xl shadow-2xl text-white transition-all duration-500">
  <h1 class="text-3xl font-bold text-indigo-300 text-center mb-4">Supervisor Dashboard</h1>
  <div class="mb-4">
    <input type="text" id="search-name" placeholder="Search by user name" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    <button onclick="filterLogsByName()" class="mt-2 w-full bg-indigo-500 hover:bg-indigo-600 py-2 rounded-lg transition">Search</button>
  </div>
  <div class="text-center mb-4">
    <h3 class="text-lg font-semibold text-indigo-200">Total Hours: <span id="total-hours">0h 0m</span></h3>
  </div>
  <ul id="log-list" class="text-sm max-h-96 overflow-y-auto space-y-2 px-1 text-gray-200"></ul>
</div>

</body>
</html>
