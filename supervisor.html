<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supervisor Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-init.js"></script>
<script type="module" src="supervisor.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

<div class="w-full max-w-3xl bg-gray-800 bg-opacity-80 backdrop-blur-md p-6 rounded-xl shadow-2xl text-white transition-all duration-500">

  <div class="text-right mb-4">
    <button onclick="toggleTheme()" class="text-sm text-indigo-300 bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 transition">Toggle Theme</button>
    <button onclick="logout()" class="ml-2 text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 transition">Logout</button>
  </div>

  <h1 class="text-3xl font-extrabold text-center mb-6 text-indigo-300 drop-shadow-lg animate-pulse">Supervisor Dashboard</h1>

  <div id="alert-container"></div>

  <input type="text" id="search-name" placeholder="Search user by name..." class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" oninput="loadLogs()">

  <ul id="supervisor-log-list" class="text-sm max-h-96 overflow-y-auto space-y-2 px-1 text-gray-200"></ul>

</div>
</body>
</html>
