<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Supervisor Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<h1 class="text-3xl font-bold mb-4">Supervisor Dashboard</h1>


<input id="filter-name" type="text" placeholder="Search by First Aider Name" class="p-2 border rounded mb-4 w-full" />


<table class="w-full bg-white shadow rounded">
<thead class="bg-gray-200">
<tr>
<th class="px-3 py-2">First Aider</th>
<th class="px-3 py-2">Date</th>
<th class="px-3 py-2">Event</th>
<th class="px-3 py-2">Hours</th>
<th class="px-3 py-2">Proof</th>
<th class="px-3 py-2">Timestamp</th>
</tr>
</thead>
<tbody id="log-table"></tbody>
</table>


<script type="module" src="supervisor.js"></script>
</body>
</html>
